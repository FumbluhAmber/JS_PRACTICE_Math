<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Practice Exercise 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #21112B;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container mt-5 mb-2">
        <h1>Math Methods</h1>

        <details ontoggle="msg1()">
            <summary>
                <u>Instructions</u>
                <i id="ans"></i>
            </summary>
        </details>
    </div>

    <div class="container">
        <input type="number" id="num1" class="form-control" name="num1" placeholder="Enter a number">
        <button type="button" class="btn btn-success mt-3" onclick="RndRes()">Round it off!</button>
        <button type="button" class="btn btn-success mt-3" onclick="PowRes()">Power of 2!</button>
        <button type="button" class="btn btn-success mt-3" onclick="SqrtRes()">Square root!</button>
        <button type="button" class="btn btn-success mt-3" onclick="AbsRes()">Absolute value!</button>
        <button type="button" class="btn btn-success mt-3" onclick="MinRes()">Minimum (with 0)!</button>
        <button type="button" class="btn btn-success mt-3" onclick="MaxRes()">Maximum (with 10)!</button>
        <button type="button" class="btn btn-success mt-3" onclick="RandRes()">Random (0 to 1)!</button>
        <kbd id="result1" class="mt-3">Answer is...</kbd>
    </div>

    <script>
        function msg1() {
            document.getElementById("ans").innerHTML = "Input one number then click a button below to see results.";
        }

        function RndRes() {
            let num1 = parseFloat(document.getElementById("num1").value);
            document.getElementById("result1").textContent = Math.round(num1);
        }

        function PowRes() {
            let num1 = parseFloat(document.getElementById("num1").value);
            document.getElementById("result1").textContent = Math.pow(num1, 2);
        }

        function SqrtRes() {
            let num1 = parseFloat(document.getElementById("num1").value);
            document.getElementById("result1").textContent = Math.sqrt(num1);
        }

        function AbsRes() {
            let num1 = parseFloat(document.getElementById("num1").value);
            document.getElementById("result1").textContent = Math.abs(num1);
        }

        function MinRes() {
            let num1 = parseFloat(document.getElementById("num1").value);
            document.getElementById("result1").textContent = Math.min(num1, 0);
        }

        function MaxRes() {
            let num1 = parseFloat(document.getElementById("num1").value);
            document.getElementById("result1").textContent = Math.max(num1, 10);
        }

        function RandRes() {
            document.getElementById("result1").textContent = Math.random().toFixed(2);
        }
    </script>

</body>
</html>
